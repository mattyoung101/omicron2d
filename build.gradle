plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

group 'omicron'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    google()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    maven { url "https://dl.bintray.com/kyonifer/maven" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.tinylog:tinylog-api-kotlin:2.0.0'
    implementation 'org.tinylog:tinylog-impl:2.0.0'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.21'
    compile group: 'com.esotericsoftware', name: 'kryo', version: '5.0.0-RC4'
    compile group: 'com.github.robocup-atan', name: 'atan', version: '0.4.4'
    implementation 'com.github.ajalt:clikt:2.1.0'
    // TODO remove this as it's replaced by commons math
    compile group: 'net.mikera', name: 'vectorz', version: '0.66.0'
    // TODO we can probably remove rng since we no longer use particle filter, or just use RandomXS128 instead
    compile group: 'org.apache.commons', name: 'commons-rng-core', version: '1.2'
    compile group: 'org.apache.commons', name: 'commons-rng-simple', version: '1.2'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile 'com.google.guava:guava:28.1-jre'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.greenrobot:eventbus:3.1.1'
    compile group: 'de.tu-dresden.inf.lat.jsexp', name: 'jsexp', version: '0.2.2'
    compile group: 'org.parboiled', name: 'parboiled-core', version: '1.3.1'
    compile group: 'org.parboiled', name: 'parboiled-java', version: '1.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = "io.github.omicron2d.Main"

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}