plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'omicron'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

// 1.9.10
// gdx ai 1.8.0
// TODO either use libgdx vectors or ask dev to change license, see: https://opensource.stackexchange.com/a/6701
// problem with gdx is it includes a bunch of useless bloat via graphics dependencies which we don't need

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    google()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    maven { url "https://dl.bintray.com/kyonifer/maven" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.tinylog:tinylog-api-kotlin:2.0.0'
    implementation 'org.tinylog:tinylog-impl:2.0.0'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.21'
    compile group: 'com.esotericsoftware', name: 'kryo', version: '5.0.0-RC4'
    compile group: 'com.github.robocup-atan', name: 'atan', version: '0.4.4'
    implementation 'com.github.ajalt:clikt:2.1.0'
    // this is LGPL, we could use Commons Math or la4j instead
    compile group: 'net.mikera', name: 'vectorz', version: '0.66.0'
    compile group: 'org.apache.commons', name: 'commons-rng-core', version: '1.2'
    compile group: 'org.apache.commons', name: 'commons-rng-simple', version: '1.2'
    compile 'com.google.guava:guava:28.1-jre'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = "com.omicron.simulation2d.Main"

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}